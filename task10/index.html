<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glitter</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="startup.js"></script>
    <script src="https://kit.fontawesome.com/94b389b029.js" crossorigin="anonymous"></script>
    <script type="module" src="mainPage.js"></script>
</head>
<body>
<header>
    <span id="logo">GLITTER</span>
    <img class="uimg float-r"
         src="https://sun2.beltelecom-by-minsk.userapi.com/tdox4ja3dZ6yy7jiqYAyHKSxersAIPECgDxLdA/_159FeFEhBs.jpg"
         alt="Your image">
</header>
<div class="display-f" id="main">
    <div class="col">
        <form class="filter" name="filter" id="fl" onkeypress="mainController.keyPressedOnForm(event)" onsubmit="mainController.updateFilter(); return false;">
            <fieldset class="input input-pad">
                <legend class="elname">Filter posts</legend>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author">
                <button class="no-bg" onclick="mainController.clearAuthorInput()"><i class="fas fa-times fa-lg"></i></button><br>
                <label for="date">Date</label><br>
                <input type="date" id="date" name="author"><br>
                <label for="tf">Tags</label><br>
                <div class="display-f tags" onclick="mainController.delTagFromFilter(event)">
                    <template id="filter-tag-template">
                        <span class="tag"></span>
                    </template>
                </div>
                <button type="button" id="add" onclick="mainController.addTagToFilter()">Add tag</button>
                <input type="text" maxlength="20" name="tag" id="tf">
                <div>
                    <button type="submit" id="apply">Apply</button>
                    <button type="reset" id="reset" onclick="mainController.resetFilter()">Reset</button>
                </div>
            </fieldset>
        </form>
        <button class="adp" onclick="mainController.addPostClicked()">Add post</button>
    </div>
    <div class="feed" id="posts" onclick="mainController.postClicked(event)">
        <template id="tag-template">
            <span class="tag"></span>
        </template>
        <template id="post-template">
            <div class="post">
                <div class="phead">
                    <img class="pimg"
                         src="https://sun2.beltelecom-by-minsk.userapi.com/bwswJDpredk4f9FeKYR7KqzlNUi85VNdukOmPw/9dr8NudVcYc.jpg"
                         alt="Profile pic" height="46">
                    <span class="uname pname-m pname-al" data-target="author"></span>
                    <span class="date" data-target="createdAt"></span>
                    <div class="display-f tags" data-target="hashTags"></div>
                </div><br>
                <article class="text" data-target="description"></article>
                <div class="bot">
                    <button class="like"><i class="far fa-heart fa-lg"></i></button>
                    <b class="like like-count" data-target="likes"></b>
                </div>
            </div>
        </template>
        <button id="load" onclick="mainController.loadTweets()">Load 10 more</button>
    </div>
</div>
<footer>Glitter | By Yury Shagun | 2 курс 5 группа | yushagun@gmail.com | 24.02.2020</footer>
</body>
</html>
